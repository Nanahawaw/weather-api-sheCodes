<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="style.css" />
  </head>
  <title>WeatherApp></title>
  <body>
    <div class="container">
      <form id="city-search-form">
        <div class="row">
          <div class="col-9">
            <input
              id="search-btn"
              name="search"
              class="form-control"
              type="search"
              placeholder="Enter a city...."
            />
          </div>
          <div class="col-3">
            <input
              class="form-control-btn btn btn-primary"
              type="submit"
              value="Search"
            />
            <input
              id="current-location-btn"
              class="form-control-btn btn btn-primary"
              type="submit"
              value="Current Location"
            />
          </div>
        </div>
      </form>
      <h1>Lagos</h1>
      <p>
        <span class="monday">Monday</span> <span class="time">16:00</span>
        <br /><span class="desc">Mostly cloudy</span>
      </p>

      <div class="weather">
        <div class="row">
          <div class="col-6">
            <img
              class="cloud"
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            />
            <span class="temp"> 28 </span>
            <span class="deg" id="celsius">&deg;C</span>
            <!----<span class="deg" id="farenheit"><a href="#"> &deg;F </a></span>-->
          </div>
          <div class="col-6">
            <ul>
              <li id="precip">Precipitation: 13%</li>
              <li id="humid">Humidity: 81%</li>
              <li id="winds">Wind: 16km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- <span class="elements">
        <a href="#">Temperature</a> | <a href="#"> Precipitation</a> |
        <a href="#"> Wind</a>
      </span>-->
    </div>

    https://github.com/Nanahawaw/weather-api-sheCodes
    <script src="index.js"></script>
  </body>
</html>
